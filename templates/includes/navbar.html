{% load static %}

<!-- Responsive Navbar -->
<nav class="navbar navbar-expand-lg" style="background: linear-gradient(90deg, #4A3F3F   0%, #7D4A56 100%) ; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
  <div class="container-fluid py-1 d-flex align-items-center justify-content-between">

    <!-- Logo -->
    <a class="navbar-brand fw-bold fs-4 text-light" href="{% url 'home' %}">
      <img src="{% static 'images/logo1.png' %}" alt="logo" style="height: 45px; width: 200px; padding-left: 5px;">
    </a>
    

    <!-- Mobile View Icons -->
    <div class="d-flex d-lg-none align-items-center gap-3">
      <a href="#" class="text-light text-decoration-none"><i class="fa-solid fa-magnifying-glass fs-5"></i></a>
      <a href="{% url 'cart' %}" class="text-light text-decoration-none"><i class="fas fa-bag-shopping fs-5"></i></a>
      <a href="{% url 'profile' %}" class="text-light text-decoration-none"><i class="fa-regular fa-user fs-5"></i></a>

      <!-- Toggle Button -->
      <button class="navbar-toggler border-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbarRight" aria-controls="offcanvasNavbarRight">
        <span><i class="fa-solid fa-bars"></i></span>
      </button>
    </div>

    <!-- Desktop View Content -->
    <div class="collapse navbar-collapse d-none d-lg-flex justify-content-between w-100">
      
      <!-- Centered Menu -->
      <ul class="navbar-nav mx-auto gap-4">
        <li class="nav-item"><a class="nav-link text-light" href="{% url 'home' %}">Home</a></li>
        <li class="nav-item"><a class="nav-link text-light" href="{% url 'all_products' %}">Products</a></li>
        <li class="nav-item"><a class="nav-link text-light" href="{% url 'about' %}">About Us</a></li>
        <li class="nav-item"><a class="nav-link text-light" href="{% url 'contact' %}">Contact</a></li>
      </ul>

      <!-- Search & Icons -->
      <div class="d-flex align-items-center gap-3">
        <form class="search-bar" action="{% url 'all_products' %}">
  <div class="position-relative">
    <input 
      type="text" 
      class="form-control rounded-pill ps-4 pe-5 shadow-sm" 
      name="z" 
      placeholder="Search"
    >
    <button type="submit" class="search-icon-btn">
      <i class="fa fa-search"></i>
    </button>
  </div>
</form>
        <a href="{% url 'cart' %}" class="text-light position-relative">
          <i class="fas fa-bag-shopping fs-5"></i>
          {% if cart_items_count > 0 %}
          <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger cart-badge">
            {{ cart_items_count }}
          </span>
          {% endif %}
        </a>

        <a href="{% url 'wishlist' %}" class="text-light"><i class="fa-solid fa-heart fs-5"></i></a>
        <a href="{% url 'profile' %}" class="text-light"><i class="fa-regular fa-user fs-5"></i></a>
      </div>
    </div>
  </div>
</nav>

<!-- Right Offcanvas Menu for Mobile -->
<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbarRight"
     aria-labelledby="offcanvasNavbarRightLabel"
     style="width: 50vw; background-color: rgba(243, 234, 227, 0.95); backdrop-filter: blur(6px);">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title fw-bold">Menu</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <ul class="navbar-nav gap-3">
      <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
      <li class="nav-item"><a class="nav-link" href="{% url 'all_products' %}">Products</a></li>
      <li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
      <li class="nav-item"><a class="nav-link" href="{% url 'wishlist' %}">Wishlist</a></li>
      <li class="nav-item"><a class="nav-link" href="{% url 'contact' %}">Contact</a></li>
      
          {% if cart_items_count > 0 %}
          <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger cart-badge">
            {{ cart_items_count }}
          </span>
          {% endif %}
        </a></li>
    </ul>
  </div>
</div>
