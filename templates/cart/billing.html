 {% extends 'base.html'%} 
    
   {%load static %}

    {% block content %}
<div class="container py-5">
     <form method="post">
            {% csrf_token%}
    <div class="row">
       
         
        <div class="col-lg-8 mb-4">
            <h4 class="mb-4 fw-bold">Billing Details</h4>
            
            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">First Name *</label>
                    <input type="text" name="shipping_first_name" class="form-control" placeholder="John">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Last Name *</label>
                    <input type="text" name="shipping_last_name" class="form-control" placeholder="Doe">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Phone Number *</label>
                    <input type="text" name="shipping_phone_no" class="form-control" placeholder="+91 XXXXX XXXXX">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Email Address *</label>
                    <input type="email" name="shipping_email" class="form-control" placeholder="example@gmail.com">
                </div>
                <div class="col-12">
                    <label class="form-label">Address *</label>
                    <input type="text" name="shipping_address" class="form-control" placeholder="123 Street Name, City, State">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Country *</label>
                    <input type="text" name="shipping_country" class="form-control" placeholder="India">
                </div>
                <div class="col-md-6">
                    <label class="form-label">State *</label>
                    <input type="text" name="shipping_state" class="form-control" placeholder="Uttar Pradesh">
                </div>
                <div class="col-md-6">
                    <label class="form-label">City *</label>
                    <input type="text" name="shipping_city" class="form-control" placeholder="Kanpur">
                </div>
                <div class="col-md-6">
                    <label class="form-label">ZIP Code *</label>
                    <input type="text" name="shipping_zipcode" class="form-control" placeholder="208001">
                </div>
                <div class="col-12">
                    <label class="form-label">Order Notes</label>
                    <textarea class="form-control" name="shipping_notes" placeholder="Enter any order notes here..." rows="3"></textarea>
                </div>
            </div>
            
        </div>

        
         
    <div class="col-lg-4">
                <div class="summary-card p-4 shadow-sm rounded-3 bg-white">
                    <h5 class="mb-4">Order Summary</h5>

                    <div class="d-flex justify-content-between mb-3">
                        <span class="text-muted">Subtotal</span>
                        <span>₹ {{ total }}</span>
                    </div>
                    <div class="d-flex justify-content-between mb-3">
                        <span class="text-muted">Discount</span>
                        <span class="text-success"> ₹0</span>
                    </div>
                    <div class="d-flex justify-content-between mb-3">
                        <span class="text-muted">Shipping</span>
                        {% if free_shipping %}
                            <span class="text-success">Free</span>
                            <span class="text-decoration-line-through text-muted ms-2">₹99</span>
                        {% else %}
                            <span class="text-danger">₹99</span>
                        {% endif %}
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between mb-4">
                        <span class="fw-bold">Total</span>
                        <span class="fw-bold">₹ {{ total }}</span>
                    </div>

                    
                    <div class="mb-4">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Promo code">
                            <button class="btn btn-outline-secondary" type="button">Apply</button>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mb-3">
                        
                    </button>

                    <div class="d-flex justify-content-center gap-2">
                        <i class="bi bi-shield-check text-success"></i>
                        <small class="text-muted">Secure checkout</small>
                    </div>
                </div>
            </div>
           
    </div>
    </form>
</div>
{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'javascript/script.js' %}"></script>
