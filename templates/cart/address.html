{% extends 'base.html'%}

{%load static %}

{% block content %}
<div class="container py-5">
    <form method="post">
    {% csrf_token %}
                <h4 class="mb-4 fw-bold">Address</h4>
                <div class="row g-3">
                    <div class="col-12">
                        <label class="form-label">Full Name *</label>
                        <input type="text" class="form-control" name="full_name" placeholder="Rani Gupta"
                            required>
                    </div>
                    <div class="col-12">
                        <label class="form-label">Contact Number *</label>
                        <input type="text" class="form-control" name="phone" placeholder="1234567890"
                            required>
                    </div>
                    <div class="col-12">
                        <label class="form-label">Email *</label>
                        <input type="text" class="form-control" name="email_shipping" placeholder="rani.54gupta@gmail.com"
                            required>
                    </div>
                    <div class="col-12">
                        <label class="form-label">Address *</label>
                        <input type="text" class="form-control" name="address" placeholder="123 Street Name, City, State"
                            required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Country *</label>
                        <input type="text" class="form-control" name="country" placeholder="India" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">State *</label>
                        <input type="text" class="form-control" name="state" placeholder="Uttar Pradesh" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">City *</label>
                        <input type="text" class="form-control" name="city" placeholder="Kanpur" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">ZIP Code *</label>
                        <input type="text" class="form-control" name="zip_code" placeholder="208001" required>
                    </div>
                    <div class="col-md-3">
                        <button type="submit" class="btn btn-danger mt-3 p-2">Save Address</button>
                    </div>
                    
                </div>
    </form>
</div>
{% endblock %}
