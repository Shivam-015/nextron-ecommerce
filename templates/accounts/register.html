{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">


<style>
  .register-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f9f9f9;
    padding: 20px;
  }

  .register-wrapper {
    display: flex;
    flex-direction: row;
    max-width: 950px;
    width: 100%;
    background-color: #fff;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
  }

  .register-form {
    flex: 1;
    padding: 50px 40px;
  }

  .register-form h1 {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 30px;
  }

  .form-control {
    background-color: #f3f3f3;
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 12px;
    font-size: 14px;
    margin-bottom: 15px;
  }

  .btn-primary {
    background-color: #000;
    border: none;
    padding: 12px 20px;
    border-radius: 8px;
    font-weight: 600;
  }

  .btn-primary:hover {
    background-color: #333;
  }

  .register-image {
    flex: 1;
    background: url('{% static "images/background1.avif" %}') center center/cover no-repeat;
  }

  @media (max-width: 768px) {
    .register-wrapper {
      flex-direction: column;
    }

    .register-image {
      height: 200px;
    }

    .register-form {
      padding: 30px 20px;
    }
  }
</style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style7.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
{% if messages %}
    <div id="floating-message"
        class="position-fixed top-25 start-50 translate-middle-x mt-3 px-4 py-2 rounded shadow text-center small"
        style="z-index: 1055; background-color: white; min-width: 300px;">
      {% for message in messages %}
        <span class="{% if message.tags == 'success' %}text-success
                    {% elif message.tags == 'error' or message.tags == 'danger' %}text-danger
                    {% elif message.tags == 'warning' %}text-warning
                    {% else %}text-secondary{% endif %}">
          {{ message }}
        </span>
      {% endfor %}
    </div>
  {% endif %}

<div class="register-container">
  <div class="register-wrapper">
    
    <!-- Form Section -->
    <div class="register-form">
      <a href="javascript:history.back()" class="text-decoration-none d-inline-flex align-items-center mb-3">
        <span class="me-2 fs-4">&#8592;</span>
        <span class="fw-medium">Back</span>
      </a>

      <h1 class="mb-3">Registration Form</h1>
      <form method="post" autocomplete="off">
        {% csrf_token %}
        <input type="text" class="form-control" name="name" placeholder="Name" required>

        <div class="d-flex gap-3 mb-3">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="male" value="male">
            <label class="form-check-label" for="male">Male</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="female" value="female">
            <label class="form-check-label" for="female">Female</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="other" value="other">
            <label class="form-check-label" for="other">Other</label>
          </div>
        </div>

        <input type="email" class="form-control" name="email" placeholder="Email address" required>
        <input type="text" class="form-control" name="contact" placeholder="Contact number" required>
        <input type="password" class="form-control" name="password" placeholder="Password" required>
        <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" required>
        
        <button type="submit" class="btn btn-primary w-100 mt-2">Submit</button>
      </form>
    </div>

    <!-- Image Section -->
    <div class="register-image"></div>

  </div>
</div>


  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
        const msg = document.getElementById("floating-message");
        if (msg) {
        setTimeout(() => {
            msg.style.transition = "opacity 0.5s ease";
            msg.style.opacity = "0";
            setTimeout(() => msg.remove(), 500);
        }, 2500);
        }
    });
    </script>
</body>
</html>
