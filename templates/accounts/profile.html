{% extends 'base.html'%} 
    
   {%load static %}
  

    {% block content %}
<div class="container py-5">
  <div class="row">

    <!-- Sidebar -->
    <div class="col-md-3">
      <div class="bg-white sidebar-card shadow-sm p-3 text-center">
        <img src="https://via.placeholder.com/100" class="rounded-circle mb-2" width="100" height="100" alt="Profile">
        <h6 class="fw-bold">kmart</h6>
        <p class="text-muted small">Email</p>
        <hr>
        <a href="#" class="d-block text-dark text-decoration-none sidebar-item"><i class="bi bi-box"></i> Orders</a>
    <a href="#" class="d-block text-dark text-decoration-none sidebar-item"><i class="bi bi-wallet2"></i> Wallet</a>
    <a href="{% url 'cart' %}" class="d-block text-dark text-decoration-none sidebar-item"><i class="bi bi-cart"></i> Cart</a>
    <a href="#" class="d-block text-dark text-decoration-none sidebar-item"><i class="bi bi-geo-alt"></i> Address</a>
    <a href="#" class="d-block text-dark text-decoration-none sidebar-item active3"><i class="bi bi-person"></i> Account Details</a>
    <a href="{% url 'logout' %}" class="d-block text-dark text-decoration-none sidebar-item"><i class="bi bi-box-arrow-right"></i> Log Out</a>
      </div>
    </div>

    <!-- Content -->
    <div class="col-md-9">
      <div class="row g-3 mb-4">
        <div class="col-md-6">
          <a href="#" class="text-decoration-none text-dark">
            <div class="bg-white section-box p-4 shadow-sm">
              <h5 class="fw-bold">Order Tracking</h5>
              <p class="text-muted">See your order history.</p>
              <img src="https://via.placeholder.com/100x60" alt="Order Tracking">
            </div>
          </a>
        </div>
        <div class="col-md-6">
          <a href="#" class="text-decoration-none text-dark">
            <div class="bg-white section-box p-4 shadow-sm">
              <h5 class="fw-bold">Billing Address</h5>
              <p class="text-muted">Set your billing address.</p>
              <img src="https://via.placeholder.com/100x60" alt="Billing">
            </div>
          </a>
        </div>
      </div>

      <div class="bg-white p-4 rounded shadow-sm">
        <h4 class="fw-bold border-bottom pb-2 mb-4">Account Details</h4>
        <form>
          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">First Name</label>
              <input type="text" class="form-control" value="">
            </div>
            <div class="col-md-6">
              <label class="form-label">Last Name</label>
              <input type="text" class="form-control" value="">
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">Email Address</label>
              <input type="email" class="form-control" value="">
            </div>
            <div class="col-md-6">
              <label class="form-label">Password</label>
              <div class="input-group">
                <input type="password" class="form-control" value="">
                <span class="input-group-text"><i class="bi bi-eye"></i></span>
              </div>
            </div>
          </div>
          <button class="btn btn-danger">Edit Profile</button>
        </form>
      </div>

    </div>
  </div>
</div>

{% endblock %}
