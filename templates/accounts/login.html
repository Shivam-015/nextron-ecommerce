{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/style7.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <style>
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f9f9f9;
      padding: 20px;
    }

    .login-wrapper {
      display: flex;
      flex-direction: row;
      max-width: 950px;
      width: 100%;
      background-color: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .login-form {
      flex: 1;
      padding: 60px 50px;
    }

    .form-control {
      background-color: #f3f3f3;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 12px;
      font-size: 14px;
      margin-bottom: 15px;
    }

    .btn-primary {
      background-color: #000;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: 600;
    }

    .btn-primary:hover {
      background-color: #333;
    }

    .login-image {
      flex: 1;
      padding: 50px;
      background: url('{% static "images/login1.png" %}') center bottom/cover no-repeat;
    }

    @media (max-width: 768px) {
      .login-wrapper {
        flex-direction: column;
      }

      .login-image {
        display: none;
      }

      .login-form {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  {% include 'includes/navbar.html' %}

  {% if messages %}
    <div id="floating-message"
        class="position-fixed top-25 start-50 translate-middle-x mt-3 px-4 py-2 rounded shadow text-center small"
        style="z-index: 1055; background-color: white; min-width: 300px;">
      {% for message in messages %}
        <span class="{% if message.tags == 'success' %}text-success
                    {% elif message.tags == 'error' or message.tags == 'danger' %}text-danger
                    {% elif message.tags == 'warning' %}text-warning
                    {% else %}text-secondary{% endif %}">
          {{ message }}
        </span>
      {% endfor %}
    </div>
  {% endif %}

  <div class="login-container">
    <div class="login-wrapper">

      <!-- Login Form Section -->
      <div class="login-form">
        
        <img src="{% static 'images/logo.png' %}" alt="Logo" class="mb-3" style="width: 50px;">
        <h5 class="fw-bold">Welcome to <span class="text-primary">Nextron</span></h5>
        <p class="text-muted mb-3 small">Please log in using the form below.</p>

        <form method="POST">
          {% csrf_token %}
          <input type="email" class="form-control" name="email_login" placeholder="Email address" required>
          <input type="password" class="form-control" name="password_login" placeholder="Password" required>

          <div class="d-flex justify-content-between align-items-center mb-2">
            <a href="{% url 'forget_password' %}" class="text-primary small">Forgot password?</a>
          </div>

          <button type="submit" class="btn btn-primary w-100 mb-2">Log in</button>

          <div class="text-center text-muted mb-2 small">Or</div>

          <a href="{% url 'social:begin' 'google-oauth2' %}?next=/google-login-success/" class="btn btn-danger text-white w-100 text-center" style="text-decoration: none;">
            Continue with Google
          </a>

          <p class="mt-3 small">Don't have an account?
            <a href="{% url 'register' %}?next={{ request.path }}" class="text-primary fw-bold">Sign Up</a>
          </p>
        </form>
      </div>

      <!-- Image Section -->
      <div class="login-image"></div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const msg = document.getElementById("floating-message");
    if (msg) {
      setTimeout(() => {
        msg.style.transition = "opacity 0.5s ease";
        msg.style.opacity = "0";
        setTimeout(() => msg.remove(), 500);
      }, 2500);  
    }
  });
</script>


</body>
</html>
