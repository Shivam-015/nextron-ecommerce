 {% extends 'base.html'%} 
    
   {%load static %}
  

    {% block content %}
     <div class="class=" bg-gradient text-white>

  <section class="vh-100">
    <div class="container h-100 py-5">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white shadow-lg rounded-4">
            <div class="card-body p-5 text-center">

              <h2 class="fw-bold mb-4 text-uppercase">Login</h2>
              <p class="text-white-50 mb-4">Please enter your login and password!</p>
              <!-- messages -->
                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-danger alert-dismissible fade show mt-4" role="alert">
                  <strong>{{ message }}</strong>  
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
                {% endif %}
               <form method="POST">
             {% csrf_token %} 

                <div class="form-floating mb-3">
                  <input type="email" class="form-control bg-transparent text-white border-light" id="email" placeholder="name@example.com" name="email_login">
                  <label for="email">Email address</label>
                </div>

                <div class="form-floating mb-4">
                  <input type="password" class="form-control bg-transparent text-white border-light" id="password" placeholder="Password" name="password_login">
                  <label for="password">Password</label>
                </div>

                <div class="mb-3">
                  <a href="{% url 'send_otp' %}" class="link-light small">Forgot password?</a>
                </div>

               <button type="submit" class="btn btn-primary">Login</button>

                <hr class="text-white my-4">

                <div class="d-flex justify-content-center gap-4">
                  <a href="#" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                  <a href="#" class="text-white"><i class="fab fa-twitter fa-lg"></i></a>
                  <a href="#" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                </div>

              </form>

             
 


              <p class="mt-4 mb-0">Don't have an account? <a href="{% url 'register' %}" class="text-white fw-bold">Sign Up</a></p>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
  
{% endblock%}
